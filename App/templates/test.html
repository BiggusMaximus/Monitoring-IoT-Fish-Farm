{% extends "base.html" %}
{% block title %} test Ajax {% endblock %}
{% block content %}
<script type=text/javascript>

    function update_parameter() {
        $.getJSON("update",
                function (data) {
                    $('#Cyl1').text(data.Cylinder1)
                    $('#Cyl2').text(data.Cylinder2)
                    $('#Cyl3').text(data.Cylinder3)
                    $('#BRoom').text(data.BoilerRoom);
                }
        );
    }
    setInterval('get_temps()', 5000);
</script>
<div class="container py-5">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <div class="card-header" align="center">
                    <h3>Fish Farm Monitoring</h3> 
                </div>
                <div class="card-body">
                        <div class="col">
                            <img src="static/upn.jpg" class="img-fluid d-flex ml-auto mr-auto width: 100%">
                        </div>
                        <div class="col-md-3">
                            <div class="row">
                                <div class="card-body">
                                      <h5 class="card-title">pH</h5>
                                        <p class="card-text">
                                            0
                                        </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="card-body">
                                    <h5 class="card-title">TDS</h5>
                                        <p class="card-text" id="tds">
                                            0
                                        </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="card-body">
                                    <h5 class="card-title">Temperature</h5>
                                        <p class="card-text" id="temp">
                                            0     
                                        </p>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
